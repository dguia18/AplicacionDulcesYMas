<div class="container">
  <div fxFlex fxLayout="row" fxLayoutAlign="flex-center">
    <mat-form-field class="search-form">
      <input matInput placeholder="Buscar producto" type="text" />
    </mat-form-field>

    <button
      button="submit"
      mat-raised-button
      mat-icon-button
	  matTooltip="Buscar"
      matTooltipPosition="below"
      color="primary"
    >
      <mat-icon>search</mat-icon>
    </button>

    <button
      mat-raised-button
	  mat-icon-button
      matTooltip="Agregar"
      matTooltipPosition="below"
      (click)="openDialog()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-card *ngFor="let producto of productos" class="producto-card">
    <mat-card-header color="primary">
      <mat-card-title>{{ producto.nombreProducto }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card-subtitle
        >Bodega: {{ producto.cantidadProducto }}</mat-card-subtitle
      >
    </mat-card-content>
    <mat-card-actions fxLayout="row">
      <button mat-button color="primary" outAlign="center center">
        Ver m√°s
      </button>
    </mat-card-actions>
  </mat-card>
  <div class="paginator-container">
    <mat-paginator
      [length]="totalRecords"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="pageSizeOptions"
      (page)="cambiarPagina($event)"
    >
    </mat-paginator>
  </div>
</div>
